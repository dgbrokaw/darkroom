    <body>
    </body>

    <script>

    var testMode = true;

    var welcome_trial = {
    	type: 'text'
     ,text: 'Welcome to the experiment.  Press any key to begin.'
    }

    var instruction_trial = {
    	type: 'text'
     ,text: 'Here are some instructions.  Press any key to continue.'
    }

    var darkroom_block = {
    	type: 'darkroom'
     ,stimuli: stimuli
    }

    var timeline = testMode ? [darkroom_block] : [welcome_trial, instruction_trial, darkroom_block];

    jsPsych.init({
    	experiment_structure: timeline
     ,on_finish: function() {
     		console.log(jsPsych.data.getData());
    		jsPsych.data.localSave('darkroom_data.json', 'json', {});
    	}
    })
